<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>瀑布流示例</title>
<style>
  .waterfall {
    column-count: 3; /* 設置列數 */
    column-gap: 1em; /* 設置列之間的間距 */
  }
  .post {
    break-inside: avoid; /* 防止元素在列中斷裂 */
    margin-bottom: 1em; /* 底部間距 */
    width: 100%;
  }
  .post img {
    width: 100%;
    display: block;
  }
</style>
</head>
<body>
<section>
  <div class="waterfall">
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_01.jpg" alt="Image 1">
    </div>
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_02.jpg" alt="Image 2">
    </div>
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_03.jpg" alt="Image 3">
    </div>
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_04.jpg" alt="Image 4">
    </div>
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_05.jpg" alt="Image 5">
    </div>
    <div class="post" data-modal-target="#modal">
      <img src="./img/igpost_06.jpg" alt="Image 6">
    </div>
  </div>     
</section>
</body>
</html>
