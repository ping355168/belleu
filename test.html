<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Waterfall</title>
    <style>
        #container {
            width: 100%;
            position: relative;
        }
        .item {
            width: 200px;
            margin: 10px;
            background-color: #ccc;
            float: left;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var container = $('#container');
        var items = [];  // 假設這裡有一組初始項目數據
        var columnWidth = 220; // 項目寬度 + 間距
        var columns = Math.floor($(window).width() / columnWidth);
        var columnHeights = Array(columns).fill(0);

        function layoutItems(items) {
            items.forEach(function(item) {
                var minHeight = Math.min.apply(null, columnHeights);
                var index = columnHeights.indexOf(minHeight);
                item.css({
                    top: minHeight,
                    left: index * columnWidth
                });
                columnHeights[index] += item.outerHeight() + 10; // 項目高度 + 間距
                container.append(item);
            });
        }

        $(window).on('scroll', function() {
            if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                // 加載更多項目
                loadMoreItems();
            }
        });

        function loadMoreItems() {
            // 模擬 AJAX 請求加載新項目
            var newItems = [];
            for (var i = 0; i < 10; i++) {
                var newItem = $('<div class="item">New Item</div>');
                newItems.push(newItem);
            }
            layoutItems(newItems);
        }

        // 初始化佈局
        layoutItems(items);
    </script>
</body>
</html>
