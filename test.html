<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link href="./css/test.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
  <script defer src="./js/test.js"></script>
</head>
<body>
  <div class="popup">
    <button data-modal-target="#modal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <button data-close-button class="close-button">&times;</button>
        <div class="login_system">
          <div class="login">登入</div>
          <div class="register">註冊</div>
        </div>

      </div>
      <div class="modal-body">

        <input type="account" placeholder="會員帳號/電子郵件">
        <input type="password" placeholder="會員密碼">
        <input type="submit" class="sumbit" value="登入">
        <div class="label_buttons">
          <label for="">保持登入</label><input type="checkbox">
          <label for="">記住帳號</label><input type="checkbox">
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </div>
</body>
</html>
